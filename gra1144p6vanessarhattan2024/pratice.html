<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>untitle document</title>
<style type="text/css">
div {
    width: 100px;
    height: 100px;
    position: absolute;
}
.blue {
    background-color: #00C3FF;
    top: 50px;
    left: 50px;
}
.red {
    background-color: #FF0004;
    top: 100px;
    left: 100px;
}
.green {
    background-color: #00FF30;
    top: 150px;
    left: 150px;
}
wrapper  {
    width: 500px;
    height: 500px;
    display: block;
    position: relative;
}
</style> 
</head>

<body>
<wrapper>
  <div class="blue">Content for New div Tag Goes Here</div>
  <div class="red">Content for New div Tag Goes Here</div>
  <div class="green">Content for New div Tag Goes Here</div>
</wrapper>
</body>
</html>
